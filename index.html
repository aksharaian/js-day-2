<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2>JavaScript Data Types Quiz</h2>
    <form id="quiz-form">
        <label for="q1">1. What is the data type of 'Hello, World!'?</label>
        <input type="text" id="q1" name="q1" required><br>

        <label for="q2">2. Is 'true' a primitive data type or a complex data type?</label>
        <select id="q2" name="q2" required>
            <option value="">Select One</option>
            <option value="primitive">Primitive</option>
            <option value="complex">Complex</option>
        </select><br>

        <label for="q3">3. How do you check the data type of a variable in JavaScript?</label>
        <input type="text" id="q3" name="q3" required><br>

        <button type="button" onclick="checkQuiz()">Submit Quiz</button>
    </form>

    <div id="result"></div>
</div>

<script>
    function checkQuiz() {
        const answers = {
            q1: "string",
            q2: "primitive",
            q3: "typeof",
        };

        const userResponses = {
            q1: document.getElementById("q1").value.toLowerCase(),
            q2: document.getElementById("q2").value.toLowerCase(),
            q3: document.getElementById("q3").value.toLowerCase(),
        };

        let correctCount = 0;

        for (const question in answers) {
            const userAnswer = userResponses[question];
            const correctAnswer = answers[question];

            if (userAnswer === correctAnswer) {
                correctCount++;
            }
        }

        const resultElement = document.getElementById("result");
        resultElement.textContent = `You got ${correctCount} out of ${Object.keys(answers).length} questions correct.`;
    }
</script>

</body>
</html>
